<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="play" id="play">Play!</div>
      <div class="top-sector">
        <h1 class="app-title">RockPaperScissor</h1>
      </div>
      <div class="middle-sector">
        <div class="rock" id="rock">
          <img class="rock-img" src="./assets/rock.png" alt="rock" />
        </div>
        <div class="paper" id="paper">
          <img class="paper-img" src="./assets/paper.png" alt="paper" />
        </div>
        <div class="scissor" id="scissor">
          <img class="scissor-img" src="./assets/scissor.png" alt="scissor" />
        </div>
        <div class="gnarly" id="gnarly">
          <img class="gnarly-img" src="./assets/gnarly.png" alt="" />gnarly
        </div>
      </div>
      <div class="bottom-sector">
        <h1 class="choose-weapon">Choose your weapon!</h1>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
